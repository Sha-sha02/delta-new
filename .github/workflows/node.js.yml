name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick

      - name: Install npm dependencies
        run: npm install

      - name: Install pm2
        run: npm install -g pm2

      - name: Start application with pm2
        run: pm2 start index.js --name "index.js"



      - name: Commit and push changes
        run: |
          git config --local user.name "rizalzall"
          git config --local user.email "payahhawok@gmail.com"
          git add .
          git commit -m "Update output by GitHub Actions" || exit 0
          git push "https://${{ secrets.ZALL_GITHUB_TOKEN }}@github.com/rizalzall/delta-neww.git" HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.ZALL_GITHUB_TOKEN }}

      - name: Stop workflow after commit and push
        if: success()
        run: exit 0
